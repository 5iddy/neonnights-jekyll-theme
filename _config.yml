# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Neon Nights Jekyll Theme"
email: siddhuyeturi@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A Jekyll theme based on Bulma CSS Framework for Github Pages. Its
  free and opensource.
baseurl: "/neon-nights-jekyll" # the subpath of your site, e.g. /blog
url: "https:/5iddy.github.io/neon-nights-jekyll" # the base hostname & protocol for your site, e.g. http://example.com
github_username: 5iddy

# Build settings
# theme: neonnights-jekyll
# remote_theme: 5iddy/neonnights-jekyll

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-paginate
  - jekyll-titles-from-headings
  - jekyll-readme-index
  - jekyll-relative-links

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-titles-from-headings
  - jekyll-readme-index
  - jekyll-relative-links

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

paginate: 5
paginate_path: "/blog/page:num/"

sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true
  syntax_highlighter: rouge

# include:
#   - .htaccess
#   - _pages

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - package.json
  - webpack.config.js
  - package-lock.json
  - .babelrc

compress_html:
  clippings: all
  ignore:
    envs: development

readme_index:
  enabled: true
  remove_originals: true
  with_frontmatter: false

collections:
  members:
    output: true

defaults:
  - scope:
      path: ""
      type: "members"
    values:
      layout: "member"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "page"
encoding: "utf-8"
