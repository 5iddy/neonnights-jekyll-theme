---
layout: default
---
<section {% unless page.image-url %} class="hero is-medium has-text-centered is-primary" {% else %}
    class="hero is-medium has-text-centered" style="
    background-image:url('{{ page.image-url }}');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover; " {% endunless%}>
    <div class=" hero-body">
        <h1 class="title has-text-white">
            {{ page.name }}
        </h1>
        <p class="subtitle">
            {{ page.position }}
        </p>
    </div>
</section>
<section class="section content">
    <div class="container">
        {{ page.content }}
    </div>
</section>
